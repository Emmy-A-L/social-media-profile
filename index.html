<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="profile-card">
    <div class="image">
        <img src="https://images.unsplash.com/photo-1739624079957-917135a9c545?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Image">
    </div>

    <div class="text">
        <div class="heading-text">
            Jessica Randall
        </div>
        <h3>
            London, United Kingdom
        </h3>

        <p>
            "Front-end developer and avid reader"
        </p>
    </div>

    <div id="profile-links">
        <div><a href="#">Github</a></div>
        <div><a href="#">Instagram</a></div>
        <div><a href="#">Twitter</a></div>
        <div><a href="#">LinkedIn</a></div>
        <div><a href="#">Frontend Mentor</a></div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lot Emmanuel/a>.
  </div>
</body>
</html>
